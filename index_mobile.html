  body{display:flex;align-items:center;justify-content:center}
  .wrap{

  .stat, .btn{

  }
  .stat{background:var(--hud)}
  .btn{background:var(--hud2);color:var(--txt);border:1px solid #2a2f62;cursor:pointer}
  canvas{
    position:absolute;
    top:calc(8vh); bottom:calc(8vh);
    left:0; right:0;
    margin:auto;
    display:block;
    max-width:100%;
    max-height:calc(100% - 16vh);
    background:#0a0b16;
  }
  .card{
    position:absolute;inset:0;display:grid;place-items:center;z-index:10;padding:10px
  }
  .panel{
    width:90%;max-width:500px;
    background:rgba(28,32,82,.96);
    border-radius:10px;
    padding:12px;
    font-size:clamp(12px,3vw,16px);
  }
  .hide{display:none}
</style>
</head>
